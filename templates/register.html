<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0 user-scalable=no">
	<link rel='stylesheet' type='text/css' href='/static/register.css'>
	<title>Healthware.register</title>
</head>

<body>

<header class="navbox">
		<nav>
			<div class="logo"><a href="/">Healthware</a></div>
			<div class='FAQ'>Register</div>	

		</nav>
	</header>

<form class="login">
  
  <fieldset>
	<div class='wrapper'>
<aside class='name input'>
    <div class="input fname">
        <input type="text" placeholder="First Name" required />
      <span><i class="fa fa-lock"></i></span>
    </div>
	<div class="input lname">
        <input type="text" placeholder="Last Name" required />
      <span><i class="fa fa-lock"></i></span>
    </div>
</aside>
    <div class="input">
        <input type="email" placeholder="Email" required />
      <span><i class="fa fa-envelope-o"></i></span>
    </div>
	<div class="input">
        <input type="password" placeholder="Password" required />
      <span><i class="fa fa-envelope-o"></i></span>
    </div>
	<div class="input">
        <input type="password" placeholder="Comfirm Password" required />
      <span><i class="fa fa-envelope-o"></i></span>
    </div>

    </div>
    <button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button>
    
  </fieldset>
 
  
</form>

<script src="/static/register.js"></script>

</body>
</html>
