<!DOCTYPE HTML>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0 user-scalable=no">
	<link rel='stylesheet' type='text/css' href='login.css'>
	<title>healthware.register</title>
</head>

<body>
<header class="navbox">
		<nav>
			<div class="logo"><a href="../index.html">Healthware</a></div>
			<div class='FAQ'>Login</div>	

		</nav>
	</header>

<form class="login">
  
  <fieldset>
    
    <div class='wrapper'>
    <div class="input">
        <input class='emaill' type="email" placeholder="Email" required />
      <span><i class="fa fa-envelope-o"></i></span>
    </div>
    
    <div class="input">
        <input class='passwordd' type="password" placeholder="Password" required />
      <span><i class="fa fa-lock"></i></span>
    </div>
    </div>
    <button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button>
    
  </fieldset>
  
  <div class="feedback">
    login successful <br />
    redirecting...
  </div>
  
</form>

<script src="app.js"></script>

</body>
</html>
